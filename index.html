<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion | Frontend Mentor</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
</head>
<!-- Coded by ReverseGamerG [Guilherme Martins] -->
<body>
  <main>
    <div class="container">
      <header>
        <img src="./images/icon-star.svg" alt="">
        <h1>FAQs</h1>
      </header>

      <div class="texts">
        <ul [role="list"]>
          <li id="list-1">
            <div class="question">
              <h2>What is Frontend Mentor, and how will it help me?</h3>

              <img id="img-1" src="./images/icon-plus.svg" alt="">
            </div>
          </li>

          <li id="list-2">
            <div class="question">
              <h2>Is Frontend Mentor free?</h3>

              <img id="img-2" src="./images/icon-plus.svg" alt="">
            </div>
          </li>

          <li id="list-3">
            <div class="question">
              <h2>Can I use Frontend Mentor projects in my portfolio?</h3>

              <img id="img-3" src="./images/icon-plus.svg" alt="">
            </div>
          </li>

          <li id="list-4">
            <div class="question">
              <h2>How can I get help if I'm stuck on a challenge?</h3>

              <img id="img-4" src="./images/icon-plus.svg" alt="">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
